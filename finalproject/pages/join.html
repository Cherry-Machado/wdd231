<body>

    <header class="hero-about">
        <nav class="nav">
            <button id="myButton" title="menuLinksButton"></button>
            <section class="nav__container container">
                <figure class="nav__logo">
                    <h2 class="nav__title">NYTBookHub</h2>
                </figure>
                <figure class="nav__banner">
                    <h2>THE NEW YORK TIMES</h2>
                    <h3>Best Seller List</h3>
                </figure>
                <nav class="nav__nav__hamburguer">
                    <ul class="menuLinks">
                        <li><a href="../index.html" class="nav__link">Home</a></li>
                        <li><a href="./about.html" class="nav__link">About Us</a></li>
                        <li><a href="./contact.html" class="nav__link">Contact</a></li>
                        <li class="current-menu-item"><a href="join.html" class="nav__link">Join Us</a></li>
                    </ul>
                </nav>
            </section>
        </nav>
    </header>
    <main class="main">
        <h1 class="contact-page">Join Us</h1>
        <section class="contact">
            <figure class="contact__picture">
                <img src="../images/undraw_reading-time_gcvc.svg" class="contact__img" alt="photo woman reading"
                    loading="lazy">
            </figure>

            <form class="contact__form" action="https://formsubmit.co/048862113742524d461ac9e269ddb0c5" method="POST">
                <h2 class="contact__title">Together, we can achive more!</h2>
                <label>First Name:
                    <input type="text" name="first" title="Enter your first name" autocomplete="given-name" class="contact__input" required>
                </label>
                <label>Last Name:
                    <input type="text" name="last" title="Enter your last name" autocomplete="family-name" class="contact__input" required>
                </label>
                <label><span class="label-text">Enter your Email:</span>
                    <input type="email" name="email" title="Enter your email address" placeholder="Email Address"
                        class="contact__input" required>
                </label>
                <label><span class="label-text">Country:</span>
                    <input type="text" id="countryInput" name="country" title="Enter your Country" placeholder="Start typing your country..."
                        class="contact__input" list="countryList" autocomplete="off" required>
                    <datalist id="countryList"></datalist>
                    <input type="hidden" id="countryCode" name="country_code">
                </label>
                <label>Mobile Phone:
                    <input type="tel" name="phone" title="Enter your mobile phone number" autocomplete="tel" placeholder="+5511964983941">
                </label>
                <label>Business/Organization Name:
                    <input type="text" name="organization" title="Enter your business or organization name" autocomplete="organization" required>
                </label>
                <label><span class="label-text">Write your Message:</span>
                    <textarea name="Message" placeholder="Message..."
                        class="contact__input contact__input--area"></textarea>
                </label>
                <button type="submit" class="contact__cta">Contact us now!</button>
                <input type="hidden" name="_template" value="table">
                <input type="hidden" name="_captcha" value="false">
                <input type="hidden" name="_subject" value="New submission!">
                <input type="hidden" name="_autoresponse" value="Thanks for contact NYTBooksHub!">
                <input type="hidden" name="_next"
                    value="https://cherry-machado.github.io/wdd231/finalproject/pages/contactthanks.html">
            </form>
        </section>
    </main>

    <footer class="footer">
        <div class="footer__container container">
            <div class="footer__texts">
                <a href="./contact.html"><h2 class="title">Contact Us</h2></a>

                <div class="footer__icons">
                    <a href="https://facebook.com" class="footer__icon fab fa-facebook-f" target="_blank" rel="noopener" rel="noreferrer"></a>
                    <a href="https://x.com" class="footer__icon fab fa-twitter" target="_blank" rel="noopener" rel="noreferrer"></a>
                    <a href="https://instagram.com" class="footer__icon fab fa-instagram" target="_blank" rel="noopener" rel="noreferrer"></a>
                </div>

                <nav class="footer__nav">
                    <a href="../index.html" class="footer__link">Home</a>
                    <a href="./about.html" class="footer__link">About Us</a>
                    <a href="./join.html" class="footer__link">Join Us</a>
                </nav>

                <p class="footer__comment">All Rigths Reserved Â©2025 Cherry Machado</p>
            </div>

            <figure class="footer__img">
                <img src="../images/mail.svg" class="footer__picture" alt="email image." loading="lazy">
            </figure>
        </div>
    </footer>
    <script src="https://kit.fontawesome.com/f955c68031.js" crossorigin="anonymous"></script>
</body>

</html>
